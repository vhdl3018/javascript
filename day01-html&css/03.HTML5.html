<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>html新增的语义</title>
  <style>
  nav{
    background-color: red;
  }
  </style>
</head>
<body>
  <header>header页面的头部，或者版块的头部</header>
  <nav>
    nav页面的导航功能
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </nav>
  <section>
    section用来划分区域
  </section>
  <article>
    article用来呈现网页的主要内部
  </article>
  <aside>
    aside用来呈现和主体相关的附属信息
  </aside>
  <footer>footer页面的底部</footer>
</body>
</html>
