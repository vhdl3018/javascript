<body>
    <div id="dv">

    </div>
   <input type="button" id="btn" value="按钮"> 
   <script>
       my$("btn").onclick=function(){
           var left=200;
           var timeId=setInterval(function(){
               left+=20;
               //当left大于800,则清除定时器
               if(left>=800){
                   clearInterval(timeId);
               }
               my$("dv").style.width=left+"px";
           },200);
       }
   
   </script>
