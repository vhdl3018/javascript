<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
          width: 450px;
          margin: 200px auto;
        }
    
        #txt {
          width: 350px;
        }
    
        #pop {
          width: 350px;
          border: 1px solid red;
        }
    
        #pop ul {
          margin: 10px;
          padding: 0px;
          width: 200px;
          list-style-type: none;
    
        }
    
        #pop ul li {
    
        }
      </style>
    <script src="../demo.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" id="txt" value="">
        <input type="button" value="搜索" id="btn">
    </div>
    <script>
        var keyWords = ["小杨才是最纯洁的", "小杨才是最帅的", "小段是最猥琐的", "小超是最龌龊的", "传智播客是一个培训机构", "传说在传智有个很帅很纯洁的小杨", "苹果好吃", "苹果此次召回还是没有中国"];
        //获取文本框键盘抬起事件
        my$("txt").onkeyup = function () {
            //每一次的键盘抬起都判断页面中有没有这个div
            if (my$("dv")) {
                //删除一次
                my$("box").removeChild(my$("dv"));
            }
            //获取文本框的内容
            var text = this.value;
            var tempArr = []; //临时空数组，存放对应上的数据
            //把文本框输入的内容和数组中的每个数据对比
            for (var i = 0; i < keyWords.length; i++) {
                if (keyWords[i].indexOf(text) == 0) {
                    //是否最开始出现的
                    tempArr.push(keyWords[i]); //追加到临时数组
                }
            }
            //如果文本框为空或者临时数组为空，不用创建div
            if (this.value.length == 0 || tempArr.length == 0) {
                //如果页面中有这个div，删除这个div
                if (my$("dv")) {
                    my$("box").removeChild(my$("dv"));
                }
                return;
            }

            //创建div，把div追加到id为box的div中
            var dvObj = document.createElement("div");
            my$("box").appendChild(dvObj);
            dvObj.id = "dv";
            dvObj.style.width = "350px";
            // dvObj.style.height = "100px";  高度自动获取
            dvObj.style.border = "1px solid green";


            //循环遍历临时数组，创建对应的p标签
            for (var i = 0; i < tempArr.length; i++) {
                //创建p标签
                var pObj = document.createElement("p");
                dvObj.appendChild(pObj);
                pObj.innerText = tempArr[i];
                pObj.style.margin = 0;
                pObj.style.padding = "5px";
                pObj.style.cursor = "pointer";
                //鼠标进入
                pObj.onmouseover = function () {
                    this.style.backgroundColor = "yellow";
                };
                //鼠标离开
                pObj.onmouseout = function () {
                    this.style.backgroundColor = "";
                };

            }
        }
    </script>
</body>

</html>
