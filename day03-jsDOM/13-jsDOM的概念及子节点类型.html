<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13-jsDOM的概念及子节点类型</title>
  <script>
    // window.onload=function(){
    //   var oul = document.getElementById("ul1");
    //   alert(oul.childNodes.length);
    // }

    window.onload=function(){
      var ipt = document.getElementById("ipt");
      var btn = document.getElementById("btn");
      var ul1 = document.getElementById("ul1");

      btn.onclick=function(){
        var oLi = document.createElement("li");
        oLi.innerText=ipt.value;
        var oA = document.createElement("a");
        oA.innerHTML = "删除";
        oA.href="javascript:;";
        oA.onclick=function(){
          //通过父节点删除，当前元素的父节点
          ul1.removeChild(this.parentNode);
        }
        oLi.appendChild(oA);
        //ul1.appendChild(oLi);   将子节点添加到父节点的后面
        ul1.insertBefore(oLi,ul1.children[0]);
        ipt.value="";
      }
    }


  </script>


</head>

<body>
  <input type="text" name="" id="ipt"><input type="button" value="创建元素" id="btn">
<ul id="ul1">
</ul>
</body>
</html>
