    <input type="button" value="点击按钮显示图片" id="btn">
    <img src="" id="img">
<script>
    //点击按钮显示图片：
    //点击按钮的时候设置img标签的src属性值

    // <!-- 1、根据id获取按钮 -->
    var btn = document.getElementById("btn");
    // <!-- 2、为按钮注册点击事件 -->
    btn.onclick = function(){
        // <!-- 3、根据id获取图片的标签，设置图片的scr属性 -->
        var img = document.getElementById("img");
        img.src="images/dog.jpg";
        img.width="300";
        img.height="400";
    }

</script>
