<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height: 400px;
            background: #eee;
        }
    </style>
</head>
<body>
    
    <input type="button" value="点击按钮创建表格" id="btn">   
    <div id="dv"></div>
    <script>
        var arr=[
            {name:"百度",href:"http://www.baidu.com"},
            {name:"新浪",href:"http://www.sina.com"},
            {name:"谷歌",href:"http://www.google.com"},
            {name:"优酷",href:"http://www.youku.com"},
            {name:"土豆",href:"http://www.tudou.com"},
            {name:"小米",href:"http://www.mi.com"}
        ];

        var btn = document.getElementById("btn");
        btn.onclick=function(){
            var dv = document.getElementById("dv");
            //创建表格
            var tableObj = document.createElement("table");
            tableObj.border="1";
            tableObj.cellPadding="0";
            tableObj.cellSpacing="0";
            //将表格元素追加到div中
            dv.appendChild(tableObj);
            //循环遍历数组添加行
            for(var i=0;i<arr.length;i++){
                //创建一行
                var trObj = document.createElement("tr");
                tableObj.appendChild(trObj);

                //创建第一列
                var td1 = document.createElement("td");
                td1.innerText=arr[i].name;
                trObj.appendChild(td1);
                //创建第二列
                var td2 = document.createElement("td");
                td2.innerHTML="<a href='"+arr[i].href+"'>"+arr[i].name+"</a>";
                trObj.appendChild(td2);
            }
        }
    
    </script>
</body>
</html>
