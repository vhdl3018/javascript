<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            //鼠标进入、离开事件
            $("#uu>li").mouseenter(function () {  //鼠标进入事件
                $(this).css("background","red"); 
            }).mouseleave(function(){  //鼠标离开事件
                $(this).parent().children("li").css("background",""); 
            }).click(function(){   //鼠标点击事件
                $(this).prevAll().css("background","yellow");
                $(this).nextAll().css("background","blue");
            });
        });

    </script>
</head>
<body>
    <ul id="uu">
        <li>1111111</li>
        <li>2222222</li>
        <li>3333333</li>
        <li>4444444</li>
        <li>5555555</li>
        <li>6666666</li>
        <li>7777777</li>
        <li>8888888</li>
        <li>9999999</li>
    </ul>
</body>
</html>
