<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>offset</title>
  <style>
    body {
      margin: 0;
      height: 2000px;
    }
    #box {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: red;
      overflow: hidden;
      margin: 50px;
      border:3px solid black;
      top:100px;
      left: 50px;
      padding: 10px;
    }
    #child {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 50px;
      border: 10px solid yellow;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="child">
      
    </div>
  </div>

  <script>
    var box = document.getElementById("box");
    //获取当前div的位置,包含margin、left和top的值
    console.log(box.offsetLeft);  //  100 = margin:50+left:50
    console.log(box.offsetTop);   //  120 = margin:50+top:100
    //获取当前div的宽度和高度，包含边框的大小
    console.log("box的高度为："+box.offsetHeight+"px");  //box的高度为：306px
    console.log("box的宽度为："+box.offsetWidth+"px");  //box的宽度为：306px
  </script>
</body>
</html>
