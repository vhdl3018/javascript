<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>

    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1150px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red;
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
    }

    div ul {
      width: 1300px;
    }


  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="../../demo.js"></script>
<script>
  //先获取所有的li标签
  var list = my$("box").getElementsByTagName("li");
  for(var i=0;i<list.length;i++){
    list[i].style.backgroundImage="url(./images/"+(i+1)+".jpg)";
    //鼠标进入
    list[i].onmouseover=mouseroverHandle;
    //鼠标离开
    list[i].onmouseout=mouseroutHandle;

  }

  function mouseroverHandle(){
    for(var i=0;i<list.length;i++){
      animate2(list[i],{"width":100});
    }
    animate2(this,{"width":800});
  }

  function mouseroutHandle(){
    for(var i=0;i<list.length;i++){
      animate2(list[i],{"width":240});
    }
  }

</script>

</body>
</html>
