<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 页面中有什么代码，html  css  图片等
         */
        //js代码
        //alert("在面面中弹出对话框~！");
        var num = 100;
        //在浏览器中输出内容
        //console.log(num);

        //声明多个变量，一个一个的赋值
        var num1, num2, num3;
        num1 = 1;
        num2 = 2;
        num3 = 3;

        //声明多个变量，直接赋值
        var num1 = 1, num2 = 2, num3 = 3;
        //1、使用中间变量，进行交换
        var num1 = 10;
        var num2 = 20;

        var temp = num1;
        num1 = num2;
        num2 = temp;

        console.log(num1);
        console.log(num2);

        //2、一般适用于数字交换
        var num1 = 10;
        var num2 = 20;

        num1 = num1 + num2;  //两个数据求和
        num2 = num1 - num2; //用和减去num2，差值为num1，并赋值给num2，
        num1 = num1 - num2;
        console.log(num1, num2);

        var number = 5;
        var name = "小黑";
        var flag = true;
        var nll = null;
        var obj = new Object();
        var undef;

        //使用typeof获取数据类型
        console.log(typeof number);
        console.log(typeof name);
        console.log(typeof flag);
        console.log(typeof nll);
        console.log(typeof obj);
        console.log(typeof undef);
    </script>
</head>
<body>
<!--初次体验js代码-->
</body>
</html>
