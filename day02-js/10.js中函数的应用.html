<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>js中函数的应用</title>
</head>
<body>
  <script>
    //求一组数的最大值
    function getMax(arr){
      var max = arr[0];
      for(var i=0;i<arr.length;i++){
        if(arr[i] > max){
          max = arr[i];
        }
      }
      return max;
    }  

    var arr = [-10,-22,0,11,32,43,2,1,-2];
    console.log(getMax(arr));
  </script>
</body>
</html>
