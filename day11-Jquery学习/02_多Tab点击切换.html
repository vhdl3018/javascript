<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_多Tab点击切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #tab li {
      float: left;
      list-style: none;
      width: 80px;
      height: 40px;
      line-height: 40px;
      cursor: pointer;
      text-align: center;
    }

    #container {
      position: relative;
    }

    #content1,
    #content2,
    #content3 {
      width: 300px;
      height: 100px;
      padding: 30px;
      position: absolute;
      top: 40px;
      left: 0;
    }

    #tab1,
    #content1 {
      background-color: #ffcc00;
    }

    #tab2,
    #content2 {
      background-color: #ff00cc;
    }

    #tab3,
    #content3 {
      background-color: #00ccff;
    }
  </style>
</head>

<body>
  <h2>多Tab点击切换</h2>
  <ul id="tab">
    <li id="tab1" value="1">10元套餐</li>
    <li id="tab2" value="2">30元套餐</li>
    <li id="tab3" value="3">50元包月</li>
  </ul>
  <div id="container">
    <div id="content1">
      10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
    </div>
    <div id="content2" style="display: none">
      30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
    </div>
    <div id="content3" style="display: none">
      50元包月详情：<br />&nbsp;每月无限量随心打
    </div>
  </div>
  <script src="./jquery-1.12.4.min.js"></script>
  <script>
    //第一种思路：获取所有li添加点击事件，
    //获取所有的内容标签，将所有的内容标签设置为隐藏
    //对被点击对象，对应的内容标签属性设置为显示
    // var $contents = $("#container>div");
    // //1、给所有li标签添加点击事件
    // $("#tab>li").click(function () {
    //   //2、隐藏所有的contents
    //   $contents.css("display", "none");
    //   //获取当前点击li的索引值
    //   var index = $(this).index();
    //   $contents[index].style.display = "block";
    // });

    //第二种思路：因为所有的内容标签，有一个显示，其余的都是隐藏
    //那么，我们只需要对被对点击的标签进行更改显示，而对当前标签进行隐藏
    //其余的标签，则不进行属性更改，可以提高效率（若需要显示的内容将多）
    
    var $contents = $("#container>div");
    //1、获取当前显示的下标值
    var currentIndex = 0;
    $("#tab>li").click(function () {
      //2、将被点击的标签，对应内容显示出来 
      var index = $(this).index();
      $contents[index].style.display="block";
      //3、将当前标签对应的内容进行隐藏
      $contents[currentIndex].style.display="none";

      //4、将被点击标签对应的索引值，赋值给当前 
      currentIndex=index;
    });

  </script>
</body>

</html>
